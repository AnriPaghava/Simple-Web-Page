<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="icon" type="image/png" href="images/fusion.png">

    <title>GeoDalnaboy</title>
    <link rel="stylesheet" href="css/vendor.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400|Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylesaboutus.css">
    <link rel="stylesheet" href="./css/navbar.css">
</head>
<body>
<main id="main">
    <nav class="navbar1">
        <a href="index.html" class="btn1">მთავარი გვერდი</a>
        <a href="aboutus.html" class="btn1">ჩვენს შესახებ</a>
        <a href="services.html" class="btn1">სერვისები</a>
        <a href="contact us.html" class="btn1">კონტაქტი</a>
    </nav>
    <section id="contact" class="section section-contact section-titled">
        <h2 class="section-title">დაგვიკავშირდით</h2>
        <div class="section-subtitle">მოგვმართეთ ნებისმიერი იდეით და კითხვით</div>
        <div class="container container-contact">
            <form class="contact-form">
                <div class="form-field-row">
                    <div class="form-field form-field-name">
                        <label for="fieldName">სახელი</label>
                        <input id="fieldName" type="text">
                    </div>
                    <div class="form-field form-field-email">
                        <label for="fieldEmail">ელ-ფოსტა</label>
                        <input id="fieldEmail" type="email">
                    </div>
                </div>
                <div class="form-field-row">
                    <div class="form-field form-field-company">
                        <label for="fieldCompany">კომპანიის სახელი</label>
                        <input id="fieldCompany" type="text">
                    </div>
                    <div class="form-field form-field-subject">
                        <label for="fieldSubject">თემატიკა</label>
                        <input id="fieldSubject" type="text">
                    </div>
                </div>
                <div class="form-field-row form-field-row--message">
                    <div class="form-field form-field-message">
                        <label for="fieldMessage">წერილი</label>
                        <textarea id="fieldMessage" rows="1"></textarea>
                    </div>
                </div>
                <div class="form-field-row form-field-row--submit">
                    <button type="submit" class="btn btn-primary btn-arrow" type="submit"><span>გაგზავნა</span></button>
                </div>
            </form>
        </div>
        <div class="container container-contact">
            <form class="contact-form">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d745.313918736356!2d41.629859029252074!3d41.650217598702575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4067866a70b22769%3A0x2eba7858c32edd52!2zMzkg4YOg4YOj4YOh4YOX4YOQ4YOV4YOU4YOa4YOY4YOhIOGDkuGDkOGDm-GDluGDmOGDoOGDmCwg4YOR4YOQ4YOX4YOj4YOb4YOY!5e0!3m2!1ska!2sge!4v1611056146368!5m2!1ska!2sge" width="640" height="300" frameborder="1" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>        
    </section>
</main>
<script src="bundle.js"></script>
</body>
</html>
